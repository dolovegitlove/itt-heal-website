    <!-- Playfair Display Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --spa-cream: #fdfcf7;
            --spa-sage-light: #f0f4f0;
            --spa-sage-dark: #6b7b6b;
            --spa-charcoal: #2d3748;
            --spa-lavender-light: #f5f3ff;
            --spa-ocean-light: #e0f2fe;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: radial-gradient(ellipse at center, var(--spa-cream) 0%, var(--spa-sage-light) 30%, var(--spa-lavender-light) 60%, var(--spa-ocean-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--spa-charcoal);
        }

        .coming-soon-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            display: block;
        }

        .company-name {
            font-size: 3rem;
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-style: italic;
            font-size: 1.5rem;
            color: var(--spa-sage-dark);
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        .coming-soon-text {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--spa-charcoal);
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            color: var(--spa-sage-dark);
        }

        .contact-section {
            border-top: 2px solid var(--spa-sage-light);
            padding-top: 2rem;
        }

        .contact-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: var(--spa-charcoal);
        }

        .contact-methods {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .contact-method {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.2rem;
        }

        .contact-icon {
            font-size: 1.5rem;
        }

        .contact-link {
            color: var(--spa-sage-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: var(--spa-charcoal);
        }

        @media (max-width: 768px) {
            .company-name {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .coming-soon-text {
                font-size: 1.3rem;
            }
            
            .contact-methods {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>

<body>

        </p>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
