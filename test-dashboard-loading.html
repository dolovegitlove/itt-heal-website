<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Loading Test</title>
</head>
<body>
    <h1>Testing Admin Dashboard Loading</h1>
    <div id="test-results"></div>
    
    <script>
        console.log('üß™ Starting dashboard loading test...');
        
        // Test JavaScript loading
        const script = document.createElement('script');
        script.src = 'https://ittheal.com/admin/admin-dashboard.js?v=20250707230500';
        
        script.onload = function() {
            console.log('‚úÖ Admin dashboard script loaded successfully');
            document.getElementById('test-results').innerHTML += '<p>‚úÖ Script loaded</p>';
            
            // Test if AdminDashboard class exists
            setTimeout(() => {
                if (typeof AdminDashboard !== 'undefined') {
                    console.log('‚úÖ AdminDashboard class found');
                    document.getElementById('test-results').innerHTML += '<p>‚úÖ AdminDashboard class available</p>';
                    
                    // Test instantiation
                    try {
                        const dashboard = new AdminDashboard();
                        console.log('‚úÖ AdminDashboard instantiated successfully');
                        document.getElementById('test-results').innerHTML += '<p>‚úÖ Dashboard instantiated</p>';
                    } catch (error) {
                        console.error('‚ùå Dashboard instantiation failed:', error);
                        document.getElementById('test-results').innerHTML += '<p>‚ùå Instantiation failed: ' + error.message + '</p>';
                    }
                } else {
                    console.error('‚ùå AdminDashboard class not found');
                    document.getElementById('test-results').innerHTML += '<p>‚ùå AdminDashboard class not found</p>';
                }
            }, 1000);
        };
        
        script.onerror = function() {
            console.error('‚ùå Failed to load admin dashboard script');
            document.getElementById('test-results').innerHTML += '<p>‚ùå Script failed to load</p>';
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
